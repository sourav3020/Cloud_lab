<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Even Numbers</title>
</head>
<body>
    <h1>Generate Even Numbers</h1>
    <form method="POST">
        <label for="n">Enter number N:</label>
        <input type="number" id="n" name="n" required>
        <button type="submit">Generate</button>
    </form>
    {% if numbers %}
        <h2>Generated Even Numbers:</h2>
        <ul>
            {% for num in numbers %}
                <li>{{ num }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
